<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Braintree Drop-in Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://js.braintreegateway.com/web/dropin/1.40.2/js/dropin.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #181818;
      width: 100vw;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #181818;
      color: #FFD600;
      font-family: 'Montserrat', Arial, sans-serif;
      box-sizing: border-box;
      overflow: hidden;
    }
    #payment-container {
      background: #232c3b;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      padding: 16px 10px 10px 10px;
      width: 100vw;
      height: 100vh;
      max-width: 400px;
      max-height: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    #amount-display {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 0.7em;
      color: #FFD600;
      text-align: center;
    }
    #dropin-container {
      width: 100%;
      margin-bottom: 0.7em;
      background: #181818;
      border-radius: 10px;
      padding: 4px 0;
      box-sizing: border-box;
    }
    #submit-button {
      padding: 0.5em 1.5em;
      font-size: 1em;
      background: #FFD600;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #181818;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin-bottom: 0;
      margin-top: 6px;
      width: 100%;
      max-width: 180px;
    }
  </style>
</head>
<body>
  <div id="payment-container">
    <div id="amount-display"></div>
    <div id="dropin-container"></div>
    <button id="submit-button">Pay</button>
  </div>
  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const amount = getQueryParam('amount');
    const clientToken = getQueryParam('token');
    document.getElementById('amount-display').innerText = amount ? `Amount: ${amount} RSD` : 'Amount: RSD';

    braintree.dropin.create({
      authorization: clientToken,
      container: '#dropin-container',
      card: {
        cardholderName: {
          required: true
        }
      }
    }, function (createErr, instance) {
      if (createErr) {
        alert('Error loading payment form: ' + createErr.message);
        return;
      }
      document.getElementById('submit-button').addEventListener('click', function () {
        instance.requestPaymentMethod(function (err, payload) {
          if (err) {
            alert('Payment method error: ' + err.message);
            return;
          }
          // Send the nonce back to React Native
          if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
            window.ReactNativeWebView.postMessage(payload.nonce);
          } else {
            alert('WebView bridge not found.');
          }
        });
      });
    });
  </script>
</body>
</html>
